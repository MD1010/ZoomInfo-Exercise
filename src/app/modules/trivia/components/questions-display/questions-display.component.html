<ng-container *ngIf="this.questions$ | async as questions">
  <app-timer
    [timerSeconds]="5"
    (timeExpired)="timeExpired()"
    (onStart)="onQuestionDisplayed()"
    [shouldStop]="isGameOver"
  ></app-timer>
  <p-carousel #carousel [value]="questions" [numVisible]="1" [numScroll]="1" [circular]="false">
    <ng-template let-quesiton pTemplate="item">
      <app-question [question]="quesiton"></app-question>
    </ng-template>
  </p-carousel>
</ng-container>
