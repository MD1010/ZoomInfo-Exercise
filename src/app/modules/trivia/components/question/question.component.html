<div class="question-container">
  <div class="question-container__title">
    Q:{{question.number}} {{question.content}}
  </div>

  <div *ngFor="let answer of this.question.answers" class="question-container__answers">
    <button class="question-container__answer-btn" (click)="onSelect(answer)">{{answer.content}}</button>
  </div>
</div>
