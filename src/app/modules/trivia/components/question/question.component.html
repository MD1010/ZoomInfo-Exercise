<div class="question-container">
  <div class="question-container__title">
    Q:{{question.number}} {{question.content}}
  </div>

  <div class="question-container__answers">
    <ng-container *ngFor="let answer of this.question.answers">
      <button pButton label="Submit" pRipple (onClick)="onSelect(answer)">{{answer.content}}</button>
    </ng-container>

    <!-- <button class="question-container__answer-btn" (click)=""></button> -->
  </div>
</div>
