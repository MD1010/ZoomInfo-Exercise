<div class="question-container">
  <div class="question-container__title">
    Q:{{question.number}} {{question.content}}
  </div>

  <div class="question-container__answers">
    <ng-container *ngFor="let answer of this.question.answers">
      <button
        class="question-container__answers__answer-btn"
        [ngClass]="{'selected': this.answer?.content == selectedAnswer?.content}"
        (click)="onSelect(answer)"
      >
        {{answer.content}}
      </button>
    </ng-container>
  </div>
</div>
